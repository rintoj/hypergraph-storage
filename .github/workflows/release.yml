name: Release npm package

on:
  push:
    branches:
      - master

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write # Needed for npm publish

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Use a specific version for actions/checkout
      - uses: actions/setup-node@v3 # Use a specific version for actions/setup-node
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org/' # Needed for npm publish
      - run: npm install # Use npm install instead of yarn for consistency with npm commands
      - run: npm run build
      - name: Bump version and publish
        run: |
          npm version patch
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Use NODE_AUTH_TOKEN for npm publish
      - name: Push changes and tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push --follow-tags
      - name: Create GitHub Release
        run: |
          VERSION=$(node -p "require('./package.json').version")
          gh release create v$VERSION --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN is automatically provided